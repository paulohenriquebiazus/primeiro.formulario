<!DOCTYPE html>
<html land="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-widith, initial-scale=0.1">
   <title>DOcument</title>
</head>
<body>
    <label for="nome_aluno">Nome do aluno:</label>
    <input type="text" name="nome_aluno" id="nome_aluno" placeholder="Nome">
<br>
    <label for="email_aluno">E-mail:</label>
    <input type="email" name="email_aluno" id="email_aluno" placeholder="E-mail">
<br>
    <label type="senha_aluno">Senha:</label>
    <input type="password" name="senha_aluno" id="email_aluno" placeholder="XXXXXXXXXXXXXXX">
<br>
    <label type="numero_chamada">Número da chamada</label>
    <input type="number" name="numero_chamada" id="numero_chamada" placeholder="XX">
<br>
    <label for="data_nascimento">Nascimento:</label>
    <input type="date" name="data_nascimento" id="data_nascimento">
<br>
    <label for="turma_aluno">Turma:</label>
<select name="turma_aluno" id="turma_aluno">
    <option value="">Selecione</option>
    <option value="1°A">1°A-DS</option>
    <option value="1°B">1°B-NEM</option>
    <option value="1°C">1°C-TUR</option>
</select>
<br>
    <label for="observacoes_aluno">Observações</label>
    <textarea name="observacoes_aluno" id="observacoes_aluno" placeholder="digite"></textarea>

</body>

</html>
